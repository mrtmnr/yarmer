<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Beni Ne Kadar Tanıyorsun?</title>
  <style>
    body {
      background-color: #ffe6e6;
      text-align: center;
      font-family: 'Arial', sans-serif;
    }

    .quiz-container {
      margin-top: 50px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in-out; /* Geçiş efekti */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #d81b60;
      font-size: 28px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .option-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background-color: #ff7eb3;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      max-width: 250px;
      font-size: 18px;
      text-align: center;
      transition: all 0.3s ease;
      min-height: 45px;
    }

    .option-label:hover {
      background-color: #ff5e91;
    }

    .option-input {
      display: none;
    }

    .option-input:checked + .option-label {
      background-color: #c2185b;
      color: white;
      transform: scale(1.05); /* Doğru/yanlış seçildiğinde animasyon */
    }

    .submit-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease-in-out;
    }

    .submit-button:hover {
      background-color: #c2185b;
      transform: scale(1.1);
    }

    /* Doğru/Yanlış mesajı */
    #answerResult {
      display: none;
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h1> Soru <span th:text="${questionIndex + 1}"></span> / <span th:text="${totalQuestions}"></span></h1>
  <p th:text="${question.questionText}"></p>

  <form id="quizForm" action="/quiz/answer" method="post">
    <input type="hidden" name="questionIndex" th:value="${questionIndex}">
    <input type="hidden" id="correctAnswer" th:value="${question.correctIndex}">

    <div class="options">
      <div th:each="option, iter : ${question.options}">
        <input type="radio" th:name="selectedOption" th:value="${iter.index}" th:id="'option' + ${iter.index}" class="option-input" required>
        <label th:for="'option' + ${iter.index}" class="option-label" th:text="${option}"></label>
      </div>
    </div>

    <p id="answerResult"></p>

    <button type="submit" class="submit-button">Sıradaki soru</button>
  </form>
</div>

<script>
  document.querySelectorAll(".option-input").forEach(option => {
    option.addEventListener("change", function() {
      let correctIndex = parseInt(document.getElementById("correctAnswer").value);
      let selected = parseInt(this.value);

      let resultDiv = document.getElementById("answerResult");
      if (selected === correctIndex) {
        resultDiv.innerHTML = "✅ Doğru!";
        resultDiv.style.color = "green";
      } else {
        resultDiv.innerHTML = "❌ Yanlış!";
        resultDiv.style.color = "red";
      }
      resultDiv.style.display = "block";
    });
  });
</script>

</body>
</html>
