<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quiz Sonucu</title>
  <style>
    body {
      background-color: #ffe6e6;
      text-align: center;
      font-family: 'Arial', sans-serif;
    }

    .result-container {
      margin-top: 50px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #d81b60;
      font-size: 36px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .emoji {
      font-size: 50px;
    }

    .retry-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .retry-button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

<div class="result-container">
  <h1>Quiz Sonucun 🎉</h1>
  <p><span th:text="${score}"></span> / <span th:text="${totalQuestions}"></span></p>

  <p th:if="${score == totalQuestions}">Mükemmel! Sen beni harika tanıyorsun! ❤️ <span class="emoji">😍</span></p>
  <p th:if="${score >= totalQuestions / 2 && score < totalQuestions}">Harika! Ama biraz daha dikkat etmelisin. 😘 <span class="emoji">😊</span></p>
  <p th:if="${score < totalQuestions / 2}">Hmm, sanırım daha fazla konuşmalıyız! 😅 <span class="emoji">😂</span></p>

  <a href="/quiz" class="retry-button">Tekrar Dene 🔄</a>
  <br><br>
  <a href="/" class="retry-button">Ana Sayfa 🏡</a>
</div>

</body>
</html>
